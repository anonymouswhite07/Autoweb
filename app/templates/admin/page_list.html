{% extends "base.html" %}
{% block content %}
<div class="container">
    <div style="margin-bottom: 24px;">
        <h1 style="margin-bottom: 16px;">Admin - Pages</h1>
        <div style="display:flex; gap: 20px; border-bottom: 1px solid #eee; padding-bottom: 12px;">
            <a href="/admin" class="view-link" style="color:var(--muted);">Courses</a>
            <a href="/admin/blog" class="view-link" style="color:var(--muted);">Blog</a>
            <a href="/admin/pages" class="view-link" style="font-weight:700; color:var(--text);">Pages</a>
        </div>
    </div>

    {% for page in pages %}
    <div
        style="display:flex; align-items:center; border:1px solid #eee; padding:16px; margin-bottom:12px; border-radius:8px; background:#fff;">
        <div style="flex:1;">
            <div style="font-weight:600;font-size:16px;">{{ page.title }}</div>
            <div style="font-size:12px;color:#999;">/{{ page.slug }}</div>
        </div>
        <div>
            <a href="/admin/pages/edit/{{ page.id }}" class="view-link">Edit Content</a>
        </div>
    </div>
    {% else %}
    <p style="text-align:center;color:#999;">No pages found.</p>
    {% endfor %}
</div>
{% endblock %}
