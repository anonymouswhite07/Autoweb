<!DOCTYPE html>
<html>

<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="display:flex;align-items:center;justify-content:center;height:100vh;background:#f9fafb;">
    <div class="container"
        style="max-width:360px;background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:32px;">
        <h2 style="margin-top:0;font-size:20px;margin-bottom:24px;text-align:center;">Admin Login</h2>
        <form method="post" style="display:flex;flex-direction:column;gap:16px;">
            <input class="search-input" style="width:100%;" type="password" name="password" placeholder="Password"
                required autofocus>
            <button class="enroll-btn" style="width:100%;margin-top:0;">Login</button>
        </form>
    </div>
</body>

</html>
