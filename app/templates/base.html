<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "SU Course" }}</title>

    <meta name="description" content="{{ description or 'Curated tech courses with coupons' }}">

    <!-- Open Graph / SEO -->
    <meta property="og:title" content="{{ og_title or title or 'SU Course' }}">
    <meta property="og:description" content="{{ og_description or description or 'Curated tech courses' }}">
    <meta property="og:type" content="website">

    {% if course and course.image %}
    <meta property="og:image" content="{{ course.image }}">
    {% endif %}

    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <header class="header">
        <div class="container nav">
            <a href="/" class="brand">SU Course</a>

            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/courses">Courses</a>
                <a href="/blog">Blog</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
            </div>

            <form action="/search" method="get">
                <input class="search-input" type="text" name="q" placeholder="Search coursesâ€¦"
                    value="{{ query or '' }}">
            </form>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            Curated course listings from public sources.
        </div>
    </footer>

</body>

</html>
