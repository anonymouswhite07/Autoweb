<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Google Analytics (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XWXPEFNB3F"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-XWXPEFNB3F');
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "SU Course" }}</title>

    <meta name="description" content="{{ description or 'Curated tech courses with coupons' }}">

    <meta name="robots" content="index, follow">

    <!-- Open Graph / SEO -->
    <meta property="og:title" content="{{ og_title or title or 'SU Course' }}">
    <meta property="og:description"
        content="{{ og_description or description or 'Get 100% OFF coupons for top-rated Udemy courses in Python, Web Development, and more.' }}">
    <meta property="og:type" content="{{ 'article' if post else 'website' }}">
    <meta property="og:url" content="{{ request.url }}">
    {% if image %}
    <meta property="og:image" content="{{ image }}">
    <meta name="twitter:image" content="{{ image }}">
    {% elif course and course.image %}
    <meta property="og:image" content="{{ course.image }}">
    <meta name="twitter:image" content="{{ course.image }}">
    {% else %}
    <meta property="og:image" content="{{ request.base_url }}static/IMG_9713.PNG">
    {% endif %}

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ og_title or title or 'SU Course' }}">
    <meta name="twitter:description"
        content="{{ og_description or description or 'Get 100% OFF coupons for top-rated Udemy courses.' }}">

    <link rel="canonical" href="{{ request.url }}">

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3252528898114371"
        crossorigin="anonymous"></script>

    {% block json_ld %}{% endblock %}

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="/static/IMG_9713.PNG">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <header class="header">
        <div class="container nav-container">
            <!-- 1. Brand (Left) -->
            <a href="/" class="brand">
                <img src="/static/IMG_9713.PNG" alt="SU Course Logo" style="height: 60px; width: auto;">
            </a>

            <!-- 2. Search (Center) -->
            <form action="/search" method="get" class="search-form">
                <div class="search-wrapper">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input class="search-input" type="text" name="q" placeholder="Search coursesâ€¦"
                        value="{{ query or '' }}">
                </div>
            </form>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <!-- 3. Links (Right) -->
            <nav class="nav-links">
                <a href="/">Home</a>
                <a href="/courses">Courses</a>
                <a href="/blog">Blog</a>
                <a href="/about">About</a>
                <a href="/privacy">Privacy</a>
                <a href="/contact">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>Curated course listings from public sources.</p>
            <p style="margin-top: 10px; font-size: 12px;">
                <a href="/privacy" style="color: var(--muted); text-decoration: none;">Privacy Policy</a> |
                <a href="/contact" style="color: var(--muted); text-decoration: none;">Contact</a>
            </p>
        </div>
    </footer>

    <script>
        const toggleBtn = document.querySelector('.mobile-toggle');
        const navLinks = document.querySelector('.nav-links');

        if (toggleBtn) {
            toggleBtn.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
        }
    </script>
</body>

</html>
