{% extends "base.html" %}
{% block content %}
<div class="container">
    {% for course in courses %}
    {% if course.slug %}
    <div class="course-card">
        {% if course.image %}
        <img src="{{ course.image }}" alt="{{ course.title }}" class="course-img">
        {% else %}
        <div class="course-img"
            style="display:flex;align-items:center;justify-content:center;font-weight:bold;color:#ccc;background:#2d2d2d;">
            {{ course.title[0] }}
        </div>
        {% endif %}
        <div>
            <div class="course-title">{{ course.title }}</div>
            <div class="course-desc">{{ course.description or "" }}</div>
            <a class="view-link" href="/course/{{ course.slug }}">View course â†’</a>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
