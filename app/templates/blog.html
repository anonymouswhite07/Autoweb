{% extends "base.html" %}

{% block title %}Blog - SU Course{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px;">
    <h1 style="margin-bottom: 2rem; border-bottom: 1px solid #333; padding-bottom: 1rem;">Blog</h1>

    {% for post in posts %}
    <div class="blog-post" style="margin-bottom: 3rem;">
        <h2 style="margin-bottom: 0.5rem;">
            <a href="#" style="color: #fff; text-decoration: none;">{{ post.title }}</a>
        </h2>
        <div style="color: #666; font-size: 0.9rem; margin-bottom: 1rem;">
            {{ post.date }}
        </div>
        <p style="color: #bbb; line-height: 1.6;">
            {{ post.excerpt }}
        </p>
        <a href="#" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">Read more â†’</a>
    </div>
    {% endfor %}

    <!-- Placeholder for empty state if needed -->
    {% if not posts %}
    <p style="color: #666;">No posts yet. Check back soon!</p>
    {% endif %}

</div>
{% endblock %}
