{% extends "base.html" %}

{% block content %}
<div class="container">

    {% if course.image %}
    <img src="{{ course.image }}" alt="{{ course.title }}" style="width:100%;border-radius:12px;margin-bottom:20px;">
    {% endif %}

    <h1>{{ course.title }}</h1>

    {% if course.description %}
    <div class="section-label">Description</div>
    <p>{{ course.description }}</p>
    {% endif %}

    <a href="{{ course.udemy_link }}" target="_blank" rel="noopener noreferrer" class="enroll-btn">
        Get course
    </a>

</div>
{% endblock %}
