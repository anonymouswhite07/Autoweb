{% extends "base.html" %}

{% block content %}
<div class="course-detail-grid">
    <div class="course-detail-content">
        {% if course.image %}
        <img src="{{ course.image }}" alt="{{ course.title }}"
            style="width:100%;border-radius:12px;margin-bottom:24px; max-height: 400px; object-fit: cover;">
        {% endif %}

        <h1 style="font-size: 2rem; margin-bottom: 24px;">{{ course.title }}</h1>

        {% if course.description %}
        <div
            style="font-weight: 700; margin-bottom: 8px; color: var(--muted); text-transform: uppercase; font-size: 0.875rem; letter-spacing: 0.5px;">
            Description</div>
        <div style="color: var(--text); line-height: 1.7; margin-bottom: 32px;">
            {{ course.description }}
        </div>
        {% endif %}

        <a href="{{ course.udemy_link }}" target="_blank" rel="noopener noreferrer" class="enroll-btn"
            style="width: 100%; text-align: center; padding: 16px; font-size: 1.1rem;" onclick="gtag('event', 'get_course_click', {
                'course_title': '{{ course.title }}',
                'course_slug': '{{ course.slug }}'
            });">
            Get Course Now
        </a>
    </div>
</div>
{% block json_ld %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Course",
  "name": "{{ course.title }}",
  "description": "{{ course.description | default('', true) | replace('"', '\\"') | striptags }}",
  "provider": {
    "@type": "Organization",
    "name": "Udemy",
    "sameAs": "https://www.udemy.com"
  },
  "image": "{{ course.image or '' }}",
  "offers": {
      "@type": "Offer",
      "category": "Coupon",
      "price": "0",
      "priceCurrency": "USD",
      "url": "{{ course.udemy_link }}"
  }
}
</script>
{% endblock %}
{% endblock %}
