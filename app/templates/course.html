{% extends "base.html" %}

{% block content %}
<div class="container">

    {% if course.image %}
    <img src="/static/images/{{ course.image }}" class="detail-img">
    {% endif %}

    <h1>{{ course.title }}</h1>

    {% if course.description %}
    <div class="section-label">Description</div>
    <p>{{ course.description }}</p>
    {% endif %}

    <a href="/go/{{ course.slug }}" target="_blank" class="enroll-btn">
        Get course
    </a>

</div>
{% endblock %}
