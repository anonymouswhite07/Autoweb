services:
  - type: web
    name: su-course
    env: python
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: ADMIN_PASSWORD
        sync: false
    disk:
      name: sqlite-data
      mountPath: /data
      sizeGB: 1
